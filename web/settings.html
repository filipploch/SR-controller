<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawienia - SR Controller</title>
    <link rel="stylesheet" href="/static/css/shared.css">
    <style>
        .settings-container {
            width: 900px;
            height: 300px;
            padding: 10px;
            overflow: hidden;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .settings-header h1 {
            color: #fff;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .settings-header p {
            color: #aaa;
            font-size: 11px;
        }

        .status-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 5px;
            margin-bottom: 3px;
        }

        .status-card h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #252525;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 11px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 500;
            color: #fff;
            font-size: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.ok {
            background: #28a745;
        }

        .status-text {
            font-size: 10px;
            color: #aaa;
        }

        .navigation-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 5px;
            margin-bottom: 2px;
        }

        .navigation-card h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* gap: 6px; */
        }

        .nav-link {
            display: block;
            padding: 8px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            font-size: 11px;
        }

        .nav-link:hover {
            background: #2a2a2a;
            border-color: #007bff;
        }

        .nav-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .nav-link.primary {
            background: #007bff;
            border-color: #007bff;
        }

        .nav-link.primary:hover {
            background: #0056b3;
        }

        .warning-message {
            background: #fff3cd;
            color: #856404;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #ffeaa7;
            font-size: 10px;
        }

        .warning-message p {
            margin: 0;
        }

        .warning-message strong {
            display: block;
            margin-bottom: 3px;
            font-size: 11px;
        }

        .warning-message ul {
            margin: 5px 0 0 15px;
        }

        .warning-message li {
            margin-bottom: 2px;
        }

        .warning-message a {
            color: #856404;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="settings-container">

        <div id="warningContainer"></div>

        <div class="status-card">
            <h2>Status Systemu</h2>
            <div class="status-item">
                <span class="status-label">Aktualny Sezon</span>
                <div class="status-indicator">
                    <div class="status-dot" id="seasonStatus"></div>
                    <span class="status-text" id="seasonText">Sprawdzanie...</span>
                </div>
            </div>
            <div class="status-item">
                <span class="status-label">Aktualny Odcinek</span>
                <div class="status-indicator">
                    <div class="status-dot" id="episodeStatus"></div>
                    <span class="status-text" id="episodeText">Sprawdzanie...</span>
                </div>
            </div>
        </div>

        <div class="navigation-card">
            <h2>Konfiguracja</h2>
            <div class="nav-links">
                <a href="/seasons" class="nav-link">üìÖ Sezony</a>
                <a href="/episodes" class="nav-link">üé¨ Odcinki</a>
                <a href="/staff" class="nav-link">üë• Ekipa</a>
                <a href="/guests" class="nav-link">üé§ Go≈õcie</a>
            </div>
        </div>

        <div class="navigation-card">
            <h2>Panel Kontrolny</h2>
            <div class="nav-links">
                <a href="/controller" class="nav-link primary" id="controllerLink">üéõÔ∏è Kontroler</a>
                <a href="/overlay" class="nav-link">üì∫ Overlay</a>
            </div>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/api/settings/status');
                const status = await response.json();

                // Aktualizuj status sezonu
                const seasonDot = document.getElementById('seasonStatus');
                const seasonText = document.getElementById('seasonText');
                if (status.has_current_season) {
                    seasonDot.classList.add('ok');
                    seasonText.textContent = 'Skonfigurowany';
                } else {
                    seasonText.textContent = 'Brak - ustaw w ZarzƒÖdzaniu Sezonami';
                }

                // Aktualizuj status odcinka
                const episodeDot = document.getElementById('episodeStatus');
                const episodeText = document.getElementById('episodeText');
                if (status.has_current_episode) {
                    episodeDot.classList.add('ok');
                    episodeText.textContent = 'Skonfigurowany';
                } else {
                    episodeText.textContent = 'Brak - ustaw w ZarzƒÖdzaniu Odcinkami';
                }

                // W≈ÇƒÖcz/wy≈ÇƒÖcz link do kontrolera
                const controllerLink = document.getElementById('controllerLink');
                const warningContainer = document.getElementById('warningContainer');
                
                if (!status.can_access_controller) {
                    controllerLink.classList.add('disabled');
                    warningContainer.innerHTML = `
                        <div class="warning-message">
                            <strong>‚ö†Ô∏è Kontroler niedostƒôpny</strong>
                            <p>Aby uruchomiƒá kontroler, musisz najpierw:</p>
                            <ul>
                                ${!status.has_current_season ? '<li>Utworzyƒá sezon i oznaczyƒá go jako aktualny w <a href="/seasons">ZarzƒÖdzaniu Sezonami</a></li>' : ''}
                                ${!status.has_current_episode ? '<li>Utworzyƒá odcinek i oznaczyƒá go jako aktualny w <a href="/episodes">ZarzƒÖdzaniu Odcinkami</a></li>' : ''}
                            </ul>
                        </div>
                    `;
                } else {
                    controllerLink.classList.remove('disabled');
                    warningContainer.innerHTML = '';
                }
            } catch (error) {
                console.error('B≈ÇƒÖd pobierania statusu:', error);
            }
        }

        // Sprawd≈∫ status przy ≈Çadowaniu strony
        checkStatus();

        // Od≈õwie≈ºaj status co 5 sekund
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
