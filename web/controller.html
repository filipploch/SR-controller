<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontroler OBS</title>
    <link rel="stylesheet" href="/static/css/shared.css">
    <link rel="stylesheet" href="/static/css/controller.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kontroler OBS</h1>
            <div class="status">
                <a href="/settings" style="text-decoration: none; color: inherit; margin-right: 15px;">
                    <div class="status-item">
                        <span>‚öôÔ∏è Ustawienia</span>
                    </div>
                </a>
                <div class="status-item">
                    <div class="status-dot" id="socketStatus"></div>
                    <span>Socket.IO</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="obsStatus"></div>
                    <span>OBS</span>
                </div>
            </div>
        </div>

        <div class="scenes-grid">
            <!-- Panel sterowania OBS -->
            <div class="obs-control-panel">
                <h3>Sterowanie OBS</h3>
                <div class="obs-controls">
                    <button class="obs-btn" onclick="obsStartStreaming()">‚ñ∂Ô∏è Start Stream</button>
                    <button class="obs-btn" onclick="obsStopStreaming()">‚èπÔ∏è Stop Stream</button>
                    <button class="obs-btn" onclick="obsStartRecording()">üî¥ Start Nagrywanie</button>
                    <button class="obs-btn" onclick="obsStopRecording()">‚èπÔ∏è Stop Nagrywanie</button>
                    <button class="obs-btn" onclick="obsToggleStudioMode()">üé¨ Studio Mode</button>
                    <button class="obs-btn" onclick="obsTransition()">üîÄ Transition</button>
                </div>
            </div>

            <!-- Panel KAMERY -->
            <div class="scene-panel" data-scene="KAMERY">
                <h3>Kamery</h3>
                <div class="sources-list" id="sources-kamery">
                    <div class="loading">≈Åadowanie...</div>
                </div>
                <button class="save-order-btn" id="save-kamery" onclick="saveSourceOrder('KAMERY')">üíæ Zapisz</button>
            </div>

            <!-- Panel z zak≈Çadkami MEDIA/REPORTA≈ªE -->
            <div class="scene-panel-tabbed">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="media" onclick="switchTab('media-reportaze', 'media')">Media</button>
                    <button class="tab-btn" data-tab="reportaze" onclick="switchTab('media-reportaze', 'reportaze')">Reporta≈ºe</button>
                </div>
                
                <div class="tab-content active" id="tab-media" data-scene="MEDIA">
                    <div class="sources-list" id="sources-media">
                        <div class="loading">≈Åadowanie...</div>
                    </div>
                    <button class="save-order-btn" id="save-media" onclick="saveSourceOrder('MEDIA')">üíæ Zapisz</button>
                </div>
                
                <div class="tab-content" id="tab-reportaze" data-scene="REPORTAZE">
                    <div class="sources-list" id="sources-reportaze">
                        <div class="loading">≈Åadowanie...</div>
                    </div>
                    <button class="save-order-btn" id="save-reportaze" onclick="saveSourceOrder('REPORTAZE')">üíæ Zapisz</button>
                </div>
            </div>

            <!-- Panel z zak≈Çadkami MIKROFONY/MUZYKA -->
            <div class="scene-panel-tabbed">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="mikrofony" onclick="switchTab('mikrofony-muzyka', 'mikrofony')">Mikrofony</button>
                    <button class="tab-btn" data-tab="muzyka" onclick="switchTab('mikrofony-muzyka', 'muzyka')">Muzyka</button>
                </div>
                
                <div class="tab-content active" id="tab-mikrofony" data-scene="MIKROFONY">
                    <div class="sources-list" id="sources-mikrofony">
                        <div class="loading">≈Åadowanie...</div>
                    </div>
                    <button class="save-order-btn" id="save-mikrofony" onclick="saveSourceOrder('MIKROFONY')">üíæ Zapisz</button>
                </div>
                
                <div class="tab-content" id="tab-muzyka" data-scene="MUZYKA">
                    <div class="sources-list" id="sources-muzyka">
                        <div class="loading">≈Åadowanie...</div>
                    </div>
                    <button class="save-order-btn" id="save-muzyka" onclick="saveSourceOrder('MUZYKA')">üíæ Zapisz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/socket.io.min.js"></script>
    <script src="/static/js/controller.js"></script>
</body>
</html>
